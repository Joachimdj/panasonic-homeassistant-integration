set_holiday_mode:
  name: Set Holiday Mode
  description: Enable holiday mode with reduced operation schedule
  target:
    entity:
      domain: climate
      integration: panasonic_aquarea
  fields:
    enabled:
      name: Enabled
      description: Enable or disable holiday mode
      required: true
      selector:
        boolean:
    duration_days:
      name: Duration (Days)
      description: Number of days for holiday mode (optional)
      required: false
      selector:
        number:
          min: 1
          max: 365
          mode: box
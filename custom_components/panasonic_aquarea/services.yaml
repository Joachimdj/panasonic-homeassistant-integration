set_eco_mode:
  name: Set Eco Mode
  description: Set the heat pump to energy-saving eco mode
  target:
    entity:
      domain: climate
      integration: panasonic_aquarea
  fields:
    enabled:
      name: Enabled
      description: Enable or disable eco mode
      required: true
      selector:
        boolean:

